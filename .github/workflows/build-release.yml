name: Build and Release

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
    
    - name: Restore NuGet packages
      run: nuget restore ROZeroLoginer.sln
    
    - name: Build solution
      run: msbuild ROZeroLoginer.sln /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath=bin\Release\
    
    - name: Prepare release files
      run: |
        mkdir release
        xcopy "ROZeroLoginer\bin\Release\*.exe" release\ /Y
        xcopy "ROZeroLoginer\bin\Release\*.dll" release\ /Y
        xcopy "ROZeroLoginer\bin\Release\*.config" release\ /Y
      shell: cmd
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ROZeroLoginer-Build
        path: release/
    
    - name: Create release archive
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        powershell Compress-Archive -Path release\* -DestinationPath ROZeroLoginer-${{ github.ref_name }}.zip
    
